<div id="Messages_Chat">
    <style>
        #Messages_Chat{
            float: right;
        }
    </style>
    <div class="chat">
        <div class="chat-header clearfix">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar">
            <div class="chat-about">
                <div class="chat-with">Chat with Vincent Porter</div>
                <div class="chat-num-messages" >already <span data-id="total">1 </span>messages</div>
            </div>
            <i class="fa fa-star"></i>
        </div> <!-- end chat-header -->

        <div class="chat-history">
            <script  type="text/template" id="chatmessage" >
                <li  class="<%=cl %>">
                    <div class="message-data align-right">
                        <span class="message-data-time"><%=time %></span> &nbsp; &nbsp;
                        <span class="message-data-name"><%=from %></span> <i class="fa fa-circle me"></i>

                    </div>
                    <div class="message other-message float-right">
                        <%=body %>
                    </div>
                </li>
            </script>

            <ul id="ChatHistory" >

            </ul>

        </div> <!-- end chat-history -->

        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>

            <button style="color: orange; float: left;" onclick="$('.message-wrap').hide();" data-id="btnCancel">Cancel</button>

            <button data-id="btnSend">Send</button>

        </div> <!-- end chat-message -->

    </div>
</div>
