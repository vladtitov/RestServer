<div id="sign_in" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>close
                </button>
                <h4 class="modal-title text-center">Sign in</h4>
            </div>

            <div class="modal-body">
                <!-- START Login Form -->
                <form  class="form-login form-group-main"   role="form" method="POST">
                    <h4 id="errorLogin" class="alert alert-danger text-center" data-id="message">

                    </h4>

                    <div class="form-group">
                        <label>User Name/ Email</label>
                        <input type="text" name="UserName" placeholder="User Name or Email"
                               class="form-control" required data-id="user">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="Password" placeholder="User Password"
                               class="form-control" required data-id="pass">
                    </div>

                    <button  class="btn-default btn-block form-submit" type="submit" data-id="submit">
                        <span class="glyphicon glyphicon-log-in pull-left"></span>
                        <i class="fa fa-spinner fa-spin auth-loading"></i>
                        <span class="">Sign In</span>
                    </button>

                    <h4 class="text-center">OR</h4>

                    <div class="btn btn-primary btn-block fb-login"
                         onclick="window.location='http://grabopwsdev.azurewebsites.net/auth/facebook'">
                        <span class="fa fa-facebook pull-left"></span>
                        <span>Login with Facebook</span>
                    </div>
                </form>
                <!-- END Login Form -->
            </div><!-- /modal-body -->
            <div class="modal-footer"></div>

        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->

</div><!-- /modal fade -->
