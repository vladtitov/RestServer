<div id="join_us" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>close
                </button>
                <h4 class="modal-title">Join us</h4>
            </div>

            <div class="modal-body">
                <!-- START Register Form -->
                <form class="registerme form-group-main">
                    <h4 id="errorRegister" class="alert alert-danger text-center" data-id="message">
                    </h4>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="reg-fname" class="form-control"
                                   name="fname" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="reg-lname" class="form-control"
                                   name="lname" placeholder="Last Name"  required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>Account Email</label>
                            <input type="email" id="reg-email" class="form-control"
                                   name="email" placeholder="User Email"  required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="reg-uname" class="form-control"
                                   name="uname" placeholder="Your username" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="reg-pwd" class="form-control"
                                   name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group-wrap">
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" id="reg-cfpwd" class="form-control"
                                   name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <button class="btn-default btn-block form-submit" type="submit">
                        <span class="glyphicon glyphicon-log-in pull-left"></span>
                        <i class="fa fa-spinner fa-pulse auth-loading"></i>
                        <span class="">Sign me up</span>
                    </button>
                    <h4 class="text-center">OR</h4>
                    <div class="btn btn-primary btn-block fb-login"
                         onclick="">
                        <span class="fa fa-facebook pull-left"></span>
                        <span>Sign up with Facebook</span>
                    </div>

                </form>
                <!-- END Register Form -->
            </div> <!-- /modal-body -->
            <div class="modal-footer">
            </div>

        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div><!-- /modal fade -->
